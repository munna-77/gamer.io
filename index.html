<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Sky Blue Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display" aria-live="polite">0</div>
        <div class="buttons">
            <button class="btn btn-clear" id="clear">C</button>
            <button class="btn btn-backspace" id="backspace">⌫</button>
            <button class="btn btn-root" id="squareRoot">√</button>
            <button class="btn btn-div" id="divide">/</button>

            <button class="btn" id="seven">7</button>
            <button class="btn" id="eight">8</button>
            <button class="btn" id="nine">9</button>
            <button class="btn btn-mul" id="multiply">*</button>

            <button class="btn" id="four">4</button>
            <button class="btn" id="five">5</button>
            <button class="btn" id="six">6</button>
            <button class="btn btn-sub" id="subtract">-</button>

            <button class="btn" id="one">1</button>
            <button class="btn" id="two">2</button>
            <button class="btn" id="three">3</button>
            <button class="btn btn-add" id="add">+</button>

            <button class="btn btn-zero" id="zero">0</button>
            <button class="btn btn-dot" id="dot">.</button>
            <button class="btn btn-percent" id="percent">%</button>
            <button class="btn btn-equal" id="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
