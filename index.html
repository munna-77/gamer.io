<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .calculator {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 320px;
            background: #ffffff;
        }
        .display {
            background: #333;
            color: #fff;
            text-align: right;
            padding: 20px;
            font-size: 2em;
            border-bottom: 1px solid #ddd;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
        }
        .btn {
            background: #f5f5f5;
            border: 1px solid #ddd;
            font-size: 1.5em;
            padding: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #ddd;
        }
        .btn:active {
            background: #ccc;
        }
        .btn-zero {
            grid-column: span 2;
        }
        .btn-operator {
            background: #ff9f00;
            color: white;
        }
        .btn-operator:hover {
            background: #ff7e00;
        }
        .btn-operator:active {
            background: #e66c00;
        }
        .btn-equal {
            background: #00c851;
            color: white;
            grid-column: span 2;
        }
        .btn-equal:hover {
            background: #00a82d;
        }
        .btn-equal:active {
            background: #008a1e;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn btn-operator" onclick="clearDisplay()">C</button>
            <button class="btn btn-operator" onclick="appendToDisplay('/')">/</button>
            <button class="btn btn-operator" onclick="appendToDisplay('*')">*</button>
            <button class="btn btn-operator" onclick="appendToDisplay('-')">-</button>
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-operator" onclick="appendToDisplay('+')">+</button>
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-equal" onclick="calculateResult()">=</button>
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            const display = document.getElementById('display');
            if (display.innerText === '0' && value !== '.') {
                display.innerText = value;
            } else {
                display.innerText += value;
            }
        }

        function clearDisplay() {
            document.getElementById('display').innerText = '0';
        }

        function calculateResult() {
            const display = document.getElementById('display');
            try {
                // Use a safer approach instead of eval
                const result = new Function('return ' + display.innerText)();
                display.innerText = result;
            } catch (error) {
                display.innerText = 'Error';
            }
        }
    </script>
</body>
</html>
