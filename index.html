<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Black Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="btn btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn btn-backspace" onclick="backspace()">⌫</button>
            <button class="btn btn-root" onclick="calculateSquareRoot()">√</button>
            <button class="btn btn-div" onclick="appendToDisplay('/')">/</button>

            <button class="btn btn-7" onclick="appendToDisplay('7')">7</button>
            <button class="btn btn-8" onclick="appendToDisplay('8')">8</button>
            <button class="btn btn-9" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-mul" onclick="appendToDisplay('*')">*</button>

            <button class="btn btn-4" onclick="appendToDisplay('4')">4</button>
            <button class="btn btn-5" onclick="appendToDisplay('5')">5</button>
            <button class="btn btn-6" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-sub" onclick="appendToDisplay('-')">-</button>

            <button class="btn btn-1" onclick="appendToDisplay('1')">1</button>
            <button class="btn btn-2" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-3" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-add" onclick="appendToDisplay('+')">+</button>

            <button class="btn btn-zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn btn-dot" onclick="appendToDisplay('.')">.</button>
            <button class="btn btn-percent" onclick="calculatePercentage()">%</button>
            <button class="btn btn-equal" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
